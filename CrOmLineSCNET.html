<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrOmLineSCNET</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px 0;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .description {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .description h2 {
            color: #2980b9;
            margin-top: 0;
        }

        .description ul {
            padding-left: 20px;
        }

        .description li {
            margin-bottom: 10px;
        }

        .input-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-label {
            font-weight: bold;
            margin-right: 20px;
            width: 120px;
        }

        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        .buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .function-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .function-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .function-buttons button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .function-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #progress-container {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        #progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }

        #result-container {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #result-image {
            max-width: 100%;
            margin-bottom: 10px;
        }

        #download-links {
            margin-top: 20px;
        }

        .download-link {
            display: block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CrOmLineSCNET</h1>
        </header>
        
        <div class="description">
            <h2>工具描述</h2>
            <p>该工具使用集成的单细胞分析框架来预测干细胞的分化，目前包含以下模块：</p>
            <ul>
                <li><strong>质控</strong>：确保数据的准确性和可靠性</li>
                <li><strong>细胞注释</strong>：对细胞类型进行详细注释</li>
                <li><strong>分化时序</strong>：分析细胞分化的时序过程</li>
                <li><strong>轨迹推断</strong>：推断细胞分化的轨迹</li>
            </ul>
        </div>
        
        <div class="input-section">
            <div class="input-label">输入数据</div>
            <div class="buttons">
                <button id="exampleData">示例数据</button>
                <button id="uploadData" disabled>上传数据</button>
            </div>
        </div>
        
        <div class="function-buttons">
            <button id="qc" disabled>质控</button>
            <button id="cellAnnotation" disabled>细胞注释</button>
            <button id="differentiation" disabled>分化时序</button>
            <button id="trajectory" disabled>轨迹推断</button>
        </div>
        
        <div id="progress-container" class="hidden">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <p id="progress-text">正在运行...</p>
        </div>
        
        <div id="result-container" class="hidden">
            <div id="result-image"></div>
            <div id="download-links"></div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const exampleDataBtn = document.getElementById('exampleData');
        const uploadDataBtn = document.getElementById('uploadData');
        const qcBtn = document.getElementById('qc');
        const cellAnnotationBtn = document.getElementById('cellAnnotation');
        const differentiationBtn = document.getElementById('differentiation');
        const trajectoryBtn = document.getElementById('trajectory');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress');
        const resultContainer = document.getElementById('result-container');
        const resultImage = document.getElementById('result-image');
        const downloadLinks = document.getElementById('download-links');

        // 示例数据按钮点击事件
        exampleDataBtn.addEventListener('click', function() {
            // 启用功能按钮
            qcBtn.disabled = false;
            cellAnnotationBtn.disabled = true;
            differentiationBtn.disabled = true;
            trajectoryBtn.disabled = true;
        });

        // 上传数据按钮提示
        uploadDataBtn.addEventListener('click', function() {
            alert('暂未实现');
        });

        // 质控按钮点击事件
        qcBtn.addEventListener('click', function() {
            startProcess(20, 'qc');
        });

        // 细胞注释按钮点击事件
        cellAnnotationBtn.addEventListener('click', function() {
            startProcess(30, 'cellAnnotation');
        });

        // 分化时序按钮点击事件
        differentiationBtn.addEventListener('click', function() {
            startProcess(40, 'differentiation');
        });

        // 轨迹推断按钮点击事件
        trajectoryBtn.addEventListener('click', function() {
            startProcess(1200, 'trajectory'); // 20分钟 = 1200秒
        });

        // 启动处理过程
        function startProcess(duration, type) {
            // 显示进度容器
            progressContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            
            // 重置进度条
            progressBar.style.width = '0%';
            
            // 设置进度条动画，模拟时快时慢的效果
            const keyframes = `
                @keyframes progress-animation {
                    0% { width: 0%; }
                    10% { width: 15%; }
                    20% { width: 25%; }
                    30% { width: 35%; }
                    40% { width: 45%; }
                    50% { width: 55%; }
                    60% { width: 65%; }
                    70% { width: 75%; }
                    80% { width: 85%; }
                    90% { width: 95%; }
                    100% { width: 100%; }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            
            progressBar.style.animation = `progress-animation ${duration}s forwards`;
            
            // 等待动画完成后显示结果
            setTimeout(function() {
                showResult(type);
            }, duration * 1000);
        }

        // 显示结果
        function showResult(type) {
            // 隐藏进度容器
            progressContainer.classList.add('hidden');
            
            // 显示结果容器
            resultContainer.classList.remove('hidden');
            
            // 根据类型显示不同的图片
            let imageUrl;
            let downloadName;
            
            switch(type) {
                case 'qc':
                    imageUrl = "figure/result_1.png";
                    downloadName = 'qc_result.png';
                    cellAnnotationBtn.disabled = false;
                    differentiationBtn.disabled = true;
                    trajectoryBtn.disabled = true;
                    break;
                case 'cellAnnotation':
                    imageUrl = "figure/桌面/result_2.png";
                    downloadName = 'cell_annotation_result.png';
                    differentiationBtn.disabled = false;
                    trajectoryBtn.disabled = true;
                    break;
                case 'differentiation':
                    imageUrl = "figure/result_3.png";
                    downloadName = 'differentiation_result.png';
                    trajectoryBtn.disabled = false;
                    break;
                case 'trajectory':
                    imageUrl = "figure/result_4.png";
                    downloadName = 'trajectory_result.png';
                    break;
            }
            
            // 设置图片
            resultImage.innerHTML = `<img src="${imageUrl}" alt="${type}结果">`;
            
            // 添加下载链接
            const downloadLink = document.createElement('a');
            downloadLink.className = 'download-link';
            downloadLink.href = imageUrl;
            downloadLink.download = downloadName;
            downloadLink.textContent = `下载${type}结果`;
            
            // 添加到下载链接容器
            downloadLinks.appendChild(downloadLink);
        }
    </script>
</body>
</html>
